<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MusicTab</title>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="../estilos/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>

<body>

    <header>
        <div class="banner">
            <div class="add">
                <h1 class="titulo animated slideInRight">MusicTab</h1>
            </div>
        </div>
    </header>

    <div class="section2 animated slideInRight">
        <div class="titulo">
            <h2 class="numbers">5ยบ</h2>

            <h2 class="subtitulo">Feverkin</h2>

        </div>

        <div class="band3 zoomInUp">
        </div>

        <p>"A noisy cricket in a noisy field."</p>

        <!-- Ojo: Es un artista independiente y no hay mucha informacion sobre el, pero igual crea musica muy buena y por eso lo agregue en mi top -->


        <div class="citas">
            <cite> 
                "Hello, 

                I'll be making a couple entries a month detailing what's going on in the studio, in my travels, and other things I think are worthy of mentioning.
                
                Hope you're having a chill one. : ) 
                
                - In journey, Feverkin
            </cite>
        </div>
    

        <div class="busqueda">

            <h3> <a href="https://open.spotify.com/artist/2AY0TMFBRlygIiGsk2kiOP?autoplay=true&v=A" class="spotif" target="_blank">escuchar <i class="fab fa-spotify"></i></a></h3>

            <h3> <a href="../index.html" class="btnvolver" > Volver </a></h3>

        </div>
    </div>
    <script>
        let btnvolvers = document.querySelectorAll(".btnvolver")
        let section2 = document.querySelector(".section2")
    
        btnvolvers.forEach(function(btnvolver){
            btnvolver.addEventListener('click',function(ev){
                ev.preventDefault();
                section2.classList.remove("animated");
                section2.classList.remove("slideInRight");
                section2.classList.add("animated");
                section2.classList.add("slideOutRight")
                setTimeout(() => {
                    location.href="../index.html";
                }, 500);
    
            });
        })
    
    </script>
    

    
    <!-- ---------------------------------SIN FOOTER---------------------------------------------- --> 
    
</body>

</html>
